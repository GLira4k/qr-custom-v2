<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2cd63c9772.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/register.js" defer></script>
  <title>Document</title>
</head>
<body class="bg-slate-100">
  <div id="svg-container" class="w-screen h-screen absolute overflow-hidden">
    <img src="../img/graph.png" alt="blob" class="absolute w-5/12 drop-shadow-xl opacity-15 hidden lg:block md:block z-1 -right-56 -top-48">
    <img src="../img/graph.png" alt="blob" class="absolute w-5/12 drop-shadow-xl opacity-15 hidden lg:block md:block z-1 -left-56 -bottom-48">

    <h1 class="text-3xl font-bold font-sans text-blue-500 m-3 opacity-15 drop-shadow-lg hidden lg:block">Qr Custom</h1>
  </div>
  <main class="flex flex-col items-center justify-center h-screen w-screen ">
    <div class="bg-white w-80 md:w-96 lg:w-2/6  rounded-xl overflow-hidden shadow-xl z-10">
      <section class="flex justify-center  bg-blue-500 bg-cover w-full p-7">
        <h2 class="text-white text-2xl font-bold">Criar Uma Conta</h2>
      </section>
      <form id="form" class="p-6">
        <div class="flex flex-col relative form-control">
          <label for="iusername" class="inline-block my-2">Nome de Usuário</label>
          <input type="text" name="username" id="iusername" placeholder="Digite seu nome de usuário..."
            class="block border-2 border-gray-200 rounded-lg w-full p-2" />
          <div class="check-control">
            <i  class="fas fa-exclamation-circle text-red-500 p-1 absolute top-12 right-2.5 invisible"></i>
            <i  class="fas fa-check-circle text-green-400 p-1 absolute top-12 right-2.5 invisible"></i>
            <small id="sm1" class=" text-red-500"></small>
          </div>
        </div>
        <div class="flex flex-col relative form-control">
          <label for="iemail" class="inline-block my-2">E-mail</label>
          <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail..."
            class="block border-2 border-gray-200 rounded-lg w-full p-2" />
          <div>
            <i class="fas fa-exclamation-circle text-red-500 p-1 absolute top-12 right-2.5 invisible"></i>
            <i class="fas fa-check-circle text-green-400 p-1 absolute top-12 right-2.5 invisible"></i>
            <small class="text-red-500"></small>
          </div>
        </div>
        <div class="flex flex-col relative form-control">
          <label for="ipassword" class="inline-block my-2">Senha</label>
          <input type="password" name="password" id="ipassword" placeholder="Digite sua senha..."
            class="block border-2 border-gray-200 rounded-lg w-full p-2" />
          <div>
            <i class="fas fa-exclamation-circle text-red-500 p-1 absolute top-12 right-2.5 invisible"></i>
            <i class="fas fa-check-circle text-green-400 p-1 absolute top-12 right-2.5 invisible"></i>
            <small class="text-red-500"></small>
          </div>
        </div>
        <div class="flex flex-col relative form-control">
          <label for="iconfirm-password" class="inline-block my-2">Confime sua Senha</label>
          <input type="password" name="confirm-password" id="iconfirm-password" placeholder="Confirme sua senha..."
            class="block border-2 border-gray-200 rounded-lg w-full p-2"/>
          <div>
            <i class="fas fa-exclamation-circle text-red-500 p-1 absolute top-12 right-2.5 invisible"></i>
            <i class="fas fa-check-circle text-green-400 p-1 absolute top-12 right-2.5 invisible"></i>
            <small class=" text-red-500"></small>
          </div>
          <div class="flex items-center justify-between">
            <a href="login.html">
              <p class="text-sm text-gray-400 hover:text-blue-500 transition duration-150 ease-in-out cursor-pointer m-2">Já possui login?</p>
            </a>
          </div>
        </div>
        <button id="submitBtn" type="submit"
          class="w-full bg-blue-700 hover:bg-blue-800 transition duration-150 ease-in-out text-white font-medium rounded-md p-3 mt-8">Cadastrar</button>
      </form>
    </div>
    <div>
      <h1 class="text-sm text-gray-400">Powered by Gabriel Lira - 2024 <i class="fa-regular fa-copyright text-sm"></i> </h1>
    </div>
  </main>

</body>

</html>
